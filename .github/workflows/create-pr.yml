name: Auto PR from dev to main

on:
  push:
    branches:
      - dev

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "dev"
          destination_branch: "main"
          pr_title: "Merge dev into main"
          pr_body: "Auto-generated PR from dev to main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Opções adicionais (opcionais):
          assignees: "seu-usuario-github"
          reviewers: "usuario-reviewer"
          labels: "automatic-pr,merge"
          # Evita criar um novo PR se já existir um aberto:
          pr_close_previous: true
